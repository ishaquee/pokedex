<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links  -->
    <link rel="shortcut icon" href="../favicons/36007.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Style.css">
    <!-- main-scripts -->
    <title>Pokédex</title>
</head>

<body>
    <nav>
        <h1>Pokedex</h1>
    </nav>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"> 1  </span>
            <span class="pokemon_name"> Bulbasaur </span>
        </h1>
        <form action="" class="form">
            <input type="text" 
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>
        <button class="random"> Get Random Pokemon </button>
        <div class="buttons">
            <button class="button btn-prev"> Prev &lt; </button>
            <button class="button btn-next"> Next &gt;</button>
        </div>
        <img src="../images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <footer>
        <p> developed by ishaque with ❤️ and ☕️ </p>
    </footer>
    <script src="./js/script.js" defer>  </script>

</body>
</html>
